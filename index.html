<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/reset.css">
   	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/bootswatch.css">
  	<link rel="stylesheet" type="text/css" href="assets/style.css">   	
	<title>New York Times Search</title>
</head>
<body>

<div class="jumbotron">
  <h1><i class="fa fa-newspaper-o"></i> New York Times Search</h1>
</div>

<form class="form-horizontal">
  <fieldset>
    <legend>Search Parameters</legend>
    <div class="form-group">
      <label for="searchTerm" class="col-lg-2 control-label">Search Term:</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="searchTerm" placeholder="type a search term here">
      </div>
    </div>
<!-- 
    <div class="form-group">
      <label for="inputLimit" class="col-lg-2 control-label">Number of Records to Retrieve:</label>
      <div class="col-lg-10">
        <input type="number" class="form-control" id="inputLimit" placeholder="enter a number here">
      </div>
    </div> -->

    <div class="form-group">
      <label for="startYear" class="col-lg-2 control-label">Start Year (Required):</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="startYear" placeholder="required">
      </div>
    </div>

    <div class="form-group">
      <label for="endYear" class="col-lg-2 control-label">End Year (Required):</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="endYear" placeholder="required">
      </div>
    </div>
    
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-primary" id="search-button"><i class="fa fa-search" aria-hidden="true"></i> Search</button>
        <button type="submit" class="btn btn-primary"><i class="fa fa-trash-o" aria-hidden="true"></i> Clear Results</button>
      </div>
    </div>
  </fieldset>
</form>
<br>
<br>
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title"><i class="fa fa-newspaper-o"></i> Top Articles</h3>
  </div>
  <div class="panel-body" id="results">
   <!--  Panel content -->
  </div>
</div>


	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="assets/nyt.js"></script>
</body>
</html>
